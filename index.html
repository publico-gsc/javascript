<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Project.html</title>
    
    <button>Change user</button>
  <script src="scripts/main.js"></script>
  <script>
    let myImage = document.querySelector('img');
  
  myImage.onclick = function() {
    let mySrc = myImage.getAttribute('src','https://mdn.github.io/beginner-html-site-scripted/images/firefox-icon.png');
    if(mySrc === 'https://mdn.github.io/beginner-html-site-scripted/images/firefox-icon.png') {
      myImage.setAttribute ('src','https://images-na.ssl-images-amazon.com/images/I/71D09z%2B9FPL.png')
    } else {
      myImage.setAttribute ('src','https://mdn.github.io/beginner-html-site-scripted/images/firefox-icon.png');
    }
  }
  
  let myButton = document.querySelector('button');
  let myHeading = document.querySelector('h1');
  
  function setUserName() {
    let myName = prompt('Please enter your name.');
    if(!myName || myName === null) {
      setUserName();
    } else {
      localStorage.setItem('name', myName);
      myHeading.innerHTML = 'Mozilla is cool, ' + myName;
    }
  }
  
  if(!localStorage.getItem('name')) {
    setUserName();
  } else {
    let storedName = localStorage.getItem('name');
    myHeading.innerHTML = 'Mozilla is cool, ' + storedName;
  }
  
  myButton.onclick = function() {
    setUserName();
  }
  </script>
  </body>
</html>
